<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="app"></div>

        <h2>Caesar-Verschlüsselung</h2>
        <label for="inputText">Text:</label>
        <input type="text" id="inputText" placeholder="Text eingeben" />
        <br />
        <label for="key">Schlüssel:</label>
        <input type="number" id="key" placeholder="Schlüssel eingeben" />
        <br />
        <button id="coded">Verschlüsseln</button>
        <button id="decoded">Entschlüsseln</button>
        <br />
        <label for="outputText">Ergebnis:</label>
        <input type="text" id="outputText" readonly />

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
